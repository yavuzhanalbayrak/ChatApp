<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js" 
    integrity="sha512-tE1z+95+lMCGwy+9PnKgUSIeHhvioC9lMlI7rLWU0Ps3XTdjRygLcy4mLuL0JAoK4TLdQEyP0yOl/9dMOqpH/Q=="
     crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <link  rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-wrap">
        <h2>Chat</h2>
        <hr>
        <div style="height: 300px;" id="chat-window">
            <div id="output"></div>
        </div>
        <div>
            <input type="text" name="" id="message" placeholder="Message">
        </div>
        <button id="submitBtn">Send</button>
    </div>

    <script src="chat.js" charset="UTF-8"></script>
</body>
</html>
